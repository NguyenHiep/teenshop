			h1{

				text-shadow: 2px 3px #CCC;

			header{
				background-color: lightblue;
				height: 100px;
			}
			nav:after{
				clear: both;
				cotent: "";
				line-height: 0;
				height: 0;
			}
			nav ul{
				list-style:none;
				background: lightblue;
			}
			nav a{
				text-decoration: none;
				font-family: "Verdana", Arial, Tahoma;
				font-size: 14px;
				color: #000;
			}
			nav ul li{
				width: 17%;
				background: lightblue;
				float: left;
			}
			nav ul li a{
				padding: 10px;
				display: block;
				width: 100%;
				background: lightblue;
				border-left: 1px solid #FFF;
				text-align: center;
			}
			nav ul li a:hover{
				background-color: lightgreen;
				color: blue;
			}
			nav ul li .submenu{
				display: none;
			}
			nav ul li:hover .submenu{
				display: block;
			}
			ul.submenu li{
				width: 100%;
			}
			ul.submenu li a{
				float: left;'
				padding:0;
			}
